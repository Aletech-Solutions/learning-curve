version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: xandlearning-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27117}:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=xandlearning
    networks:
      - xandlearning-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xandlearning-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4174}:4174"
    environment:
      - PORT=4174
      - MONGODB_URI=mongodb://mongodb:27017/xandlearning
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - mongodb
    networks:
      - xandlearning-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xandlearning-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4173}:4173"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-4174}/api
    depends_on:
      - backend
    networks:
      - xandlearning-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  xandlearning-network:
    driver: bridge

